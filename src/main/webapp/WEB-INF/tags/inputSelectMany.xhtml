<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<!--@elvariable id="label" type="java.lang.String"-->
<!--@elvariable id="id" type="java.lang.String"-->
<!--@elvariable id="value" type="java.lang.Object"-->
<!--@elvariable id="readOnly" type="java.lang.Boolean"-->

<h:body>
    <ui:composition>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label for="#{id}"
                       id="#{id}Label"
                       class="input-group-text">
                    #{label}
                </label>
            </div>
            <h:selectManyListbox value="#{value}"
                             id="#{id}"
                             styleClass="custom-select"
                             readonly="#{empty readOnly ? false : readOnly}">
                <ui:insert/>
            </h:selectManyListbox>
        </div>
        <h:message for="${id}" id="#{id}Message" styleClass="alert alert-danger"/>
    </ui:composition>
</h:body>
</html>
