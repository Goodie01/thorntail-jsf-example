<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>
<!--@elvariable id="id" type="java.lang.String"-->
<!--@elvariable id="label" type="java.lang.String"-->
<!--@elvariable id="placeholder" type="java.lang.String"-->
<!--@elvariable id="value" type="java.lang.String"-->
<!--@elvariable id="readOnly" type="java.lang.Boolean"-->

<h:body>
    <ui:composition>
        <div class="input-group mb-3">
            <ui:fragment rendered="#{not empty label}">
                <div class="input-group-prepend">
                    <h:outputLabel id="#{id}Label" for="#{id}" value="#{label}" styleClass="input-group-text"/>
                </div>
            </ui:fragment>

            <h:inputTextarea id="#{id}" styleClass="form-control"
                         a:placeholder="#{empty placeholder ? null : placeholder}"
                         value="#{value}"
                         readonly="#{empty readOnly ? false : readOnly}"
            />


            <ui:insert/>
        </div>
    </ui:composition>
</h:body>
</html>
